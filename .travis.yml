# .travis.yml setup
sudo: enabled
os: linux
dist: trusty
language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

# pull latest FAVITES Docker image
install:
  - echo "{}" > dummy.json
  - ./run_favites_docker.py -c dummy.json -o dummy
  - rm -f dummy

# run tests
script:
  - for c in .travis_tests/*.json; do echo "========== $c ==========" && ./run_favites_docker.py -c $c && echo ""; done
