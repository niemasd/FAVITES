# .travis.yml setup
sudo:
  - enabled
os:
  - linux
dist:
  - trusty
language:
  - python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

# pull latest FAVITES Docker image (test "latest" image)
install:
  - echo "{}" > dummy.json
  - ./run_favites_docker.py -c dummy.json -o dummy -u latest
  - rm -rf dummy

# run tests
script:
  - for c in .travis_tests/*.json; do ./run_favites_docker.py -c $c || echo "Test Failed $c"; done
